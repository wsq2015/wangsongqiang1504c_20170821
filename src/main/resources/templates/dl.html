<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>注册用户页面</title>
    <base href="<%=basePath%>">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script type="/static/js/jquery-3.2.1.js"></script>
    <script type="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

</head>

<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header col-xs-6 col-md-offset-3">
            <a class="navbar-brand" href="index.html">注册页面</a>
            <a class="navbar-brand" href="dl.html">登陆页面</a>
        </div>
    </div></nav>

<div class="col-xs-6 col-md-offset-3">
    <form class="form-horizontal" role="form" action="login" method="post">

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-default">登陆</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
